    <!-- Modal (النافذة المنبثقة) -->
    <div id="videoModal" class="fixed inset-0 z-50 hidden bg-black/95 backdrop-blur-sm flex items-center justify-center p-4">
        <!-- زر الإغلاق -->
        <button onclick="closeModal()" class="absolute top-6 right-6 text-white hover:text-red-500 transition-colors z-50">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>

        <div class="w-full max-w-5xl bg-zinc-900 rounded-xl overflow-hidden shadow-2xl border border-zinc-800 relative">
            <!-- عنوان الفيديو داخل النافذة -->
            <div class="p-4 border-b border-zinc-800 flex justify-between items-center">
                <h3 id="modalTitle" class="text-lg font-bold text-white">Video Player</h3>
            </div>
            
            <!-- حاوية الفيديو -->
            <div class="aspect-video w-full bg-black relative">
                <!-- رسالة انتظار -->
                <div class="absolute inset-0 flex items-center justify-center text-gray-500">
                    <span class="animate-pulse">Loading Video...</span>
                </div>
                <iframe 
                    id="modalIframe"
                    class="absolute inset-0 w-full h-full z-10"
                    src="" 
                    frameborder="0" 
                    scrolling="no" 
                    allowfullscreen
                    referrerpolicy="no-referrer">
                </iframe>
            </div>
        </div>
    </div>

    <!-- JavaScript للتحكم في النافذة -->
    <script>
        const modal = document.getElementById('videoModal');
        const modalIframe = document.getElementById('modalIframe');
        const modalTitle = document.getElementById('modalTitle');

        function openModal(url, title) {
            // 1. ضع الرابط في الـ iframe
            modalIframe.src = url;
            // 2. ضع العنوان
            modalTitle.innerText = title;
            // 3. أظهر النافذة
            modal.classList.remove('hidden');
        }

        function closeModal() {
            // 1. أخفِ النافذة
            modal.classList.add('hidden');
            // 2. احذف الرابط من الـ iframe (مهم جداً لإيقاف الفيديو ومنع استهلاك النت)
            modalIframe.src = "";
        }

        // إغلاق النافذة عند الضغط على زر ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
